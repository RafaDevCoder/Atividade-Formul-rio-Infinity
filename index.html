<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulário</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <section>
      <h1>FORMULÁRIO</h1>
      <h2>Digite Seu Texto abaixo!</h2>
      <form action="" method="get">
        <textarea
          class="texto"
          rows="10"
          name="menssagem"
          required
          id="texto"
        ></textarea>
        <br />

        <label for="senha">Senha</label>
        <input
          class="lapt"
          type="password"
          id="senha"
          placeholder="Digite sua senha"
        />
        <br />

        <label for="email">E-mail</label>
        <input
          class="emailp"
          type="email"
          id="email"
          nome="email"
          placeholder="Digite seu email"
        />
        <br />
        <h2>Escolha a suas linguagem favorita.</h2>

        <label for="box">Python</label>
        <input type="checkbox" value="box" />
        <br />

        <label for="box">JavaScript</label>
        <input type="checkbox" value="box" />
        <br />

        <label for="box">Java</label>
        <input type="checkbox" value="box" />
        <br />

        <label for="box">c++</label>
        <input type="checkbox" value="box" />
        <br />

        <label for="box">c#</label>
        <input type="checkbox" value="box" />
        <br />

        <h2>Qual é a sua linguagem favorita?</h2>
        <label>
          <input type="radio" name="rafa" value="opcao1" /> JAVASCRIP </label
        ><br />

        <label> <input type="radio" name="rafa" value="opcao2" /> JAVA</label
        ><br />

        <button class="btn" type="submit">Envia</button>
        <button class="btn" type="reset">Lima Formulário</button>
      </form>
    </section>
  </body>
</html>
